<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Palindrome xhecker</h1>
      <p>
        A palindrome is a word or phrase that reads the same backwards as
        forwards, e.g. level, refer.
      </p>
      <form action="#">
        <input type="text" placeholder="Enter text or number" />
        <button class="btn">Check Test Or Number</button>
        <div class="output">
          This <span>value input</span> Not A Palindrome!
        </div>
      </form>
    </div>
  </body>
</html>
